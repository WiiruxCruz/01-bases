<h3>Agregar  <small>{{ nuevo.nombre }}</small></h3>
<hr>


<form (ngSubmit)="agregar()">
  <!--
    [propiedad de html] <-- indica el valor que debe tomar
    (evento) <-- escucha evento y ejecuta funcion
    [(ngModel)] <-- indica el valor que debe tomar y actualiza los cambios de este elemento HTML al modelo de datos
  <input
    type="text"
    placeholder="Nombre"
    [value]="nuevo.nombre"
    (input)="cambiarNombre( $event )"
  />
  -->

  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />


  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />

  <button type="submit">
    Agregar
  </button>

</form>
